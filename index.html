<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&family=Montserrat:wght@400;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <header>
            <div class='header__container _conteiner'>
                <div class='header__burger'><span></span></div>
                <a href='#' class='header__logo'>GoTravel</a>
                <nav class='header__nav'>
                    <ul class='header__nav__menu'>
                        <li class='header__nav__menu__link'><a href='#'>link1</a></li>
                        <li class='header__nav__menu__link'><a href='#'>link1</a></li>
                    </ul>
                    <a href="#" class='header__form__btn'><img src="imgs/question_answer_white_24dp.svg" alt=""></a>
                </nav>
            </div>
        </header>
        <main>
            <section class="main__screen">
                <div class="main__screen__conteiner">
                    <p class="main__screen__title">
                        туристична компанія

                    </p>
                    <div class="main__screen__logo__wrapper">
                        <h1 class="logo">GoTravel</h1>
                    </div>
                    <p class="main__screen__info">Відкривай нові горизонти разом з нами</p>
                    <a class="main__screen__btn" href="#">Обрати тур</a>
                </div>
            </section>
            <section class="directions">
                <p class="directions__title">Наші туристичні направлення</p>
                <div class="directions__grid">
                    <div class="directions__element a">
                        <a href="">
                            <img src="imgs/Egypt.jpg" alt="Egypt">
                            <span class="direction__element__title">Єгипет</span>
                        </a>
                    </div>
                    <div class="directions__element b">
                        <a href="">
                            <img src="imgs/bali.jpeg" alt="bali">
                            <span class="direction__element__title">Балі</span>
                        </a>
                    </div>
                    <div class="directions__element c">
                        <a href="">
                            <img src="imgs/OAE.jpg" alt="">
                            <span class="direction__element__title">ОАЕ</span>
                        </a>
                    </div>
                    <div class="directions__element d">
                        <a href="">
                            <img src="imgs/chernogoria.jpg" alt="">
                            <span class="direction__element__title">Чорногорія</span>
                        </a>
                    </div>
                    <div class="directions__element f">
                        <a href="">
                            <img src="imgs/turkey.jpg" alt="">
                            <span class="direction__element__title">Туреччина</span>
                        </a>
                    </div>
                </div>
            </section>
            <section class="about"></section>
        </main>
    </div>
    <script src="js/header.js"></script>
